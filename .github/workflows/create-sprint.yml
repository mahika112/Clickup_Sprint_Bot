name: Create Sprint (Saturday Auto)

on:
  schedule:
    # Run every Saturday at 09:00 UTC
    - cron: "0 9 * * 6"
  workflow_dispatch:

jobs:
  create-sprint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run sprint creation
        env:
          CLICKUP_API_TOKEN: ${{ secrets.CLICKUP_API_TOKEN }}
        run: node sprint.js

